<ul>
	<!-- List of Libraries -->
	{% for post in site.categories.Library %}
		{% if post.tags contains 'Index' %}
			<li><a href="{{post.url}}">
				<img alt="{{post.library}}" class="app_icon_small" src="{{post.small_icon}}">{{post.library}}</a></li>
			<li>        
		{% endif %}
	{% endfor %}
</ul>
